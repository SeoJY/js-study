<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>exam</title>
<link rel="stylesheet" href="../css/common.css">
<!-- <link rel="stylesheet" href="common.css" /> -->
<script src="../js/libs/jquery-1.7.1.min.js"></script>
<script>
$(function(){

    var objFunc2 = {
        init : function() {
            this.setElements();
            this.bindEvents();
            this.newObject.init();
        },
        setElements : function() {
            this.obj = $('.obj');
            this.btn = $('.btn');
        },
        bindEvents : function() {
            this.obj.on('click', $.proxy(this.viewFunc, this));
            this.obj.on('click', $.proxy(function(){
                this.viewFunc(a,b,c); // 인자넣기
            }, this));
        },
        viewFunc : function() {
            console.log(this);
            console.log('click');
        },
        newObject : {
            init : function() {

            }
        }
    }
    objFunc2.init();

    //인자, return
    function sum(a,b) {
        var c = a + b;
        return c;
        return false/true;
        return {
            init : function(){} // 객체도 가능
        }
    }
    var resultNum = sum(3, 8);
    console.log(resultNum);

    // 즉시실행함수
    (function(win, $){
        var obj = {
            init : function(){}
        }
        $(function(){
            obj.init();
        });
    })(window, window.jQuery); 
    // win : 긴 객체를 줄임, $ : 다른 라이브러리와의 '$' 충돌을 막기 위함(no conflict)

});
</script>
</head>
<body>

    <tbody id="data_tbody">
    </tbody>
    </table>
</div>

</body>
</html>
