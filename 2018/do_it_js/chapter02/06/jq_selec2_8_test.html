<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	var arr1 = [{
		"area":"서울", 
		"name":"무대리"
		},{
			"area":"부산", 
			"name":"홍과장"
		},{
			"area":"대전", 
			"name":"박사장"
		},{
			"area":"서울", 
			"name":"빅마마"
		}];
  	var arr2 = $.map(arr1, function(a, b){
  		if(a.area == '서울') {
  			return a;	// 객체의 area 속성값이 서울이면 해당 객체를 반환
  		}
  	});
  	console.log(arr2);
  	console.log("=====First End======");

  	var arr3 = $.grep(arr1, function(a,b){
  		if(a.area == '서울') {
  			return true;	// 객체의 area 속성값이 서울이면 true를 반환 => 인덱스 오름차순으로 데이터를 새 배열에 저아하여 배열 객체를 반환
  		} else {
  			return false;
  		}
  	})
  	console.log(arr3);
  	console.log("=====Second End======");
});
</script>
</head>
<body>
</body>
</html>
