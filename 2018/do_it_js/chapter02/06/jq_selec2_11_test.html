<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$('#wrap a[target]').css('color','#f00'); 			// target 속성이 있는 a태그
	$('#wrap a[href^=https]').css('color','#0f0');		// href값이 https로 시작하는 a태그
	$('#wrap a[href$=net]').css('color','#00f');		// href값이 net으로 끝나는 a태그
	$('#wrap a[href*=google]').css('color','#00f');		// href값이 google을 포함하는 a태그
	$('#member_f :text').css('background-color','#ff0');		// member_f의 자식요소 중에서 type이 text인 input 요소
	$('#member_f :password').css('background-color','#0ff');		// member_f의 자식요소 중에서 type이 password인 input 요소
});
</script>
</head>
<body>
	<div id="wrap">
		<p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
		<p><a href="https://naver.com">Naver</a></p>
		<p><a href="http://daum.net">Google</a></p>
		<p><a href="http://google.co.kr">Daum</a></p>
	</div>
	<form action="#" method="get" id="member_f">
		<p>
			<label for="user_id">아이디</label>
			<input type="text" name="user_id" id="user_id">
		</p>
		<p>
			<label for="user_pw">비밀번호</label>
			<input type="password" name="user_pw" id="user_pw">
		</p>
	</form>
</body>
</html>
