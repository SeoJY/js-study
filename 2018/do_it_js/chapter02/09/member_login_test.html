<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> Ajax </title>
<script src="js/jquery.js"></script>
<script>
$(function() {
    var $frm = $('.login_f');
    $frm.on('submit', function(e){
        e.preventDefault();             // submit 버튼을 눌러도 action 페이지로 이동하지 않음
        var myData = $frm.serialize();  // 사용자가 폼 입력 요소에 작성한 값을 쿼리 스트링 형식의 데이터로 변환하여 myData에 대입

        $.ajax({
            type: 'POST',
            url: $frm.attr('action'),
            data: myData,
            success: function(res) {
                if(res) {
                    var jsonData = JSON.parse(res);     // res에 요청한 데이터를 받아온 후 json 형식으로 변형하여 jsonData에 대입
                    var message = jsonData.user_name + "(" + jsonData.user_id + ")님, 반갑습니다.";
                    $('.login_wrap').html(message);
                }
            }
        })
    })
});
</script>
</head>
<body>
<div class="login_wrap">
    <h1>로그인</h1>
    <form class="login_f" method='post' action='member_login_ok.php'>
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id" value="korean" />
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw" value="12345" />
        </p>
        <p><input type="submit" value="로그인" class="login_btn" /></p>
    </form>
</div>
</body>
</html>
