<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
   $('.btn1').click(function(){
        $(this).parent().next().css('color','red');
   });

   $('.btn2').on({
        'mouseover focus' : function(){
            $(this).parent().next().css('color','#0f0');
        },
        'mouseout blur' : function(){
            $(this).parent().next().css('color','black');
        }
    });
});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
