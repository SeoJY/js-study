<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
    $(document).on('keydown', keyEventFunc);
    function keyEventFunc(e){
        var direct = "";

        switch(e.keyCode){
            case 37:
                direct = "Left";
                break;
            case 38:
                direct = "Top";
                break;
            case 39:
                direct = "Right";
                break;
            case 40:
                direct = "Bottom";
                break;
        }
        if(direct) $('#user_id').val(direct);
    }
});
</script>
</head>
<body>
	<p><input type="text" name="user_id" id="user_id"></p>
</body>
</html>
