<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
    $('.btn_1.on').on('mouseover focus', function(){
        alert('hello');
    })
    $('.btn_1').addClass('on');

    // 라이브 이벤트 등록방식 : 새롭게 생성, 복제된 요소에 이벤트를 등록
    $(document).on('mouseover focus', '.btn_2.on', function(){
        alert('welcome');
    })
    $('.btn_2').addClass('on');
});
</script>
</head>
<body>
	<div id="wrap">
		<p><button class="btn_1">버튼1</button></p>
		<p><button class="btn_2">버튼2</button></p>
	</div>
</body>
</html>
