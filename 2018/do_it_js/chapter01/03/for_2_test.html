<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> for문 </title>
<style>
*{margin: 0;}
.red{color: #f00;}
.green{color: green;}
.aqua{color: #0ff;}
</style>
<script>
	document.write("<strong>1~100까지 / 5의 배수 : 빨강 / 7의 배수 : 초록 / 5와 7의 공배수 : 아쿠아</strong><br>");
	for(var i=1; i<=100; i++) {
		if(i%5 == 0 && i%7 != 0 ) {
			document.write("<p class='red'>" + i + "</p>");
		} else if(i%7 == 0 && i%5 != 0 ) {
			document.write("<p class='green'>" + i + "</p>");
		} else if(i%5 == 0 && i%7 == 0) {
			document.write("<p class='aqua'>" + i + "</p>");
		} else {
			// document.write("<p>" + i + "</p>");
		}
	}
</script>
</head>
<body>
</body>
</html>
