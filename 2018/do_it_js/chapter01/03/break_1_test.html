<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> break문 </title>
<script>
	document.write("<strong>1부터 10까지 반복하되 6일 경우 강제로 반복문 종료</strong><br>");
	for(var i = 1; i <= 10; i++) {
		if(i == 6) break;
		document.write(i + "<br>");
	}
	document.write("=== The End ===");
</script>
</head>
<body>
</body>
</html>
