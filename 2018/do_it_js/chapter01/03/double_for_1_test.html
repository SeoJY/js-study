<title> 중첩for문 </title>
<script>
	document.write("<strong>1행 1열부터 3행 2열까지 출력</strong><br>");
	for(var i = 1; i <= 3; i++) {
		for(var j = 1; j <= 2; j++) {
			document.write(i + "행 " + j + "열 | ");
		}
		document.write("<br>");
	}
</script>
