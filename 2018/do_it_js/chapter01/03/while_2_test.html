<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> while문 </title>
<script>
	var i=1,
	max = 30;
	document.write("<strong>1에서 30까지의 2과 6의 공배수 출력</strong><br>");
	while(i <= max){
		if(i%2 == 0 && i%6 == 0) {
			document.write(i+"<br>");
		}
		i++;
	}
</script>
</head>
<body>
</body>
</html>
