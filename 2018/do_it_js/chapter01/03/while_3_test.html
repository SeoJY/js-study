<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> while문 </title>
<style>
	*{margin: 0;}
	.blue{color: #00f;}
	.red{color: #f00;}
</style>
<script>
	var i = 20,
	min = 10;
	document.write("<strong>20에서 10까지의 숫자 중 짝수는 파란색, 홀수는 빨간색</strong><br>");
	while(i >= min){
		if(i%2 == 0){
			document.write("<p class='blue'>" + i + "</p>");
		} else {
			document.write("<p class='red'>" + i + "</p>");
		}
		i--;
	}
</script>
</head>
<body>
</body>
</html>
