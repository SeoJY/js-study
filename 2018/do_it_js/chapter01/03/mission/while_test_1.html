<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 제어문 종합문제 </title>
<script>
	var i = 1;
	document.write("<strong>while문을 이용하여 구구단 5단 출력</strong><br>");
	while( i <=9 ) {
		document.write("5 X " + i + "=" + i * 5, "<br>");
		i++;
	}
</script>
</head>
<body>
</body>
</html>
