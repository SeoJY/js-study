<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 수학객체 </title>
<script>
	var num = 2.1234;

    var maxNum = Math.max(10,5,20,30),
    minNum = Math.min(10,5,20,30),
    roundNum = Math.round(num),     // 소숫점 첫째자리에서 반올림
    floorNum = Math.floor(num),     // 소숫점 첫째자리에서 내림
    ceilNum = Math.ceil(num),       // 소숫점 첫째자리에서 올림
    rndNum = Math.random(),         // 0과 1사이의 난수 발생
    piNum = Math.PI;

    document.write(maxNum + "<br>");
    document.write(minNum + "<br>");
    document.write(roundNum + "<br>");
    document.write(floorNum + "<br>");
    document.write(ceilNum + "<br>");
    document.write(rndNum + "<br>");
    document.write(piNum + "<br>");
</script>
</head>
<body>
</body>
</html>
