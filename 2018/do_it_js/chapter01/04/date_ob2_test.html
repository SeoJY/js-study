<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 날짜 정보 객체 </title>
<script>
    var today = new Date();
    var nowYear = today.getFullYear();

    var theDay = new Date(nowYear, 11, 31);
    var diffDate = theDay.getTime() - today.getTime();
    var result = Math.ceil(diffDate / (1000*60*60*24)); // 1초 1000, 1분 60*1000, 1시간 1000*60*60
	document.write("D-day: " + result + "일 남았습니다.");
</script>
</head>

</body>
</html>
