<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 배열객체 </title>
<script>
		var arr_1 = ["사당", "교대", "방배", "강남"];
		var arr_2 = ["신사", "압구정", "옥수"];

        var result = arr_1.join("-");
        document.write("join 배열요소 사이에 끼워넣기 : " + result + "<br>");

        result = arr_1.concat(arr_2);
        document.write("concat 연결하기 : " + result + "<br>");

        result = arr_1.slice(1,3);
        document.write("slice(1,3) 인덱스 1부터 3번 이전까지 잘라냄 : " + result + "<br>");

        result = arr_1.sort();
        document.write("sort 오름차순 정렬 : " + result + "<br>");

        result = arr_2.reverse();
        document.write("reverse : " + result + "<br>");
</script>
</head>
<body>
</body>
</html>
