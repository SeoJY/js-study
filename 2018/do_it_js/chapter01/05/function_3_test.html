<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset = "UTF-8">
	<title> 함수 </title>
	<script>
		function myFunc(name, area) {
			document.write("안녕하세요. " + name + "입니다.<br>");
			document.write("저는 " + area + "에 삽니다.<br><br>");
		}
		myFunc("홍길동", "고창");
		myFunc("아모개", "부암동");
	</script>
</head>
<body>
</body>
</html>
