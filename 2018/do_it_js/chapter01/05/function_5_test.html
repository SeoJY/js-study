<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	function testAvg(arrData) {
		var sum = 0,
		max = arrData.length;
		for (var i = 0; i < max; i++) {
			sum += Number(prompt(arrData[i]+" 점수는?", "0"));
		}

		var avg = sum / max;
		return avg;
	}

	var arrSubject = ["국어", "수학"];
	var result = testAvg(arrSubject);

	document.write("평균 점수는 " + result + "점입니다");
</script>
</head>

</body>
</html>
