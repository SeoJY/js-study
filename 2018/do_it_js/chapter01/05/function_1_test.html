<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	var count = 0;

	myFunc();

	function myFunc(){
		count++;
		document.write("do you wanna build a snowman" + count + "<br>");
	}

	myFunc();

	var theFunc = function(){
		count++;
		document.write("okay, bye" + count + "<br>");
	}

	theFunc();

</script>
</head>
<body>
</body>
</html>
