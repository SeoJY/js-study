<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>exam - outside</title>
<link rel="stylesheet" href="../css/common.css">
<style>
/* temporary css */
*{margin:0;padding:0}
body{font-size:14px;font-family:"나눔고딕",NanumGothic,"굴림",Gulim,Sans-serif;line-height:1.5}
h1,h2,h3,h4,h5,h6{font-size:14px}
ul,li{list-style:none}
button{font-size:14px;font-family:"나눔고딕",NanumGothic,"굴림",Gulim,Sans-serif;line-height:1.5;cursor:pointer}
button::-moz-focus-inner{padding:0;border:0}
.btn_wrap{zoom:1}
.btn_wrap:after{display:block;clear:both;content:''}
.btn_left{float:left}
.btn_right{float:right}
.btn_pos{padding:10px}
.btn_pos button{margin:0;padding:0;width:100px;height:100px;border:1px solid #ccc;}
.layer_area{display:none;position:fixed;left:0;top:0;right:0;bottom:0;z-index:10;width:100%;height:100%}
.layer_area .layer_dimmed{position:absolute;left:0;top:0;right:0;bottom:0;width:100%;height:100%;background:#000;opacity:0.3;filter:alpha(opacity=30)}
.layer_pos{position:absolute;left:50%;top:50%;width:300px;height:300px;margin:-170px 0 0 -170px;padding:20px;background:#fff}
.layer_close{position:absolute;right:20px;top:20px}
/* //temporary css */
</style>
</head>
<body>
<!-- wrapper [s] -->
<div id="wrapper">
    <!-- header [s] -->
    <div id="header"></div>
    <!-- header [e] -->
    <!-- container [s] -->
    <div id="container">
        <div class="btn_wrap">
            <div class="btn_left">
                <div class="btn_pos js-btn-fade"><button>레이어 띄우기</button></div>
                <div class="btn_pos js-btn-fade"><button>레이어 띄우기</button></div>
                <div class="btn_pos js-btn-slide"><button>레이어 띄우기</button></div>
                <div class="btn_pos js-btn-fade"><button>레이어 띄우기</button></div>
            </div>
            <div class="btn_right">
                <div class="btn_pos js-btn-default"><button>레이어 띄우기</button></div>
                <div class="btn_pos js-btn-slide"><button>레이어 띄우기</button></div>
                <div class="btn_pos js-btn-default"><button>레이어 띄우기</button></div>
            </div>
        </div>
        <div class="layer_area js-layer_area">
            <span class="layer_dimmed">&nbsp;</span>
            <div class="layer_pos">
                <div class="your_tag">
                    <ul>
                        <li>내용1<a href="#">링크</a></li>
                        <li>내용2</li>
                        <li>내용3</li>
                        <li>내용4</li>
                        <li>내용5</li>
                    </ul>
                    <p class="btn_is"><a href="#">뜬금없는 링크</a></p>
                </div>
                <div class="your_tag" style="display:none">
                    <ul>
                        <li>내용2-1</li>
                        <li>내용2-2</li>
                        <li>내용2-3</li>
                        <li>내용2-4</li>
                    </ul>
                </div>
                <p class="layer_close"><button>닫기</button></p>
            </div>
        </div>
    </div>
    <!-- container [e] -->
    <!-- footer [s] -->
    <div id="footer"><a href="javascript:history.go(-1)" class="btn-back">index로 돌아가기</a></div>
    <!-- footer [e] -->
<!-- [ Javascript Area ] -->
<!-- Libs -->
<script src="../js/libs/jquery-1.12.4.min.js"></script>
<script src="../js/libs/jquery.animate-enhanced.min.js"></script>
<script src="js/jquery.ba-outside-events.min.js"></script>
<script>
(function (win, $) {
    'use strict';
    win.examProject = win.examProject || {};    // examProject 객체가 있을 때에는 해당 값을 가져오고 없으면 빈 객체 생성
    win.examProject.commonLayer = function (args) {     // examProject 객체 내 commonLayer 함수(객체) 생성
        var defParams = {       // 매개변수 set 정의
            type : 'default', // default, fade, slide
            btnElements : '.js-layer-btn',
            layerWrapElement : '.js-layer-wrap',
            layerElement : '.js-layer',
            closeElements : '.js-layer-close',
            speed : 150,
            viewBefore : null,
            viewAfter : null,
            closeBefore : null,
            closeAfter : null
        };
        this.opts = $.extend({}, defParams, (args || {}));  // 매개변수 set(기본 설정값 or 인자 입력값)을 this.opt에 담음.
        if (!(this.btnObj = $(this.opts.btnElements)).length) return;   // this.btnObj에 this.opts.btnElements를 담고, 해당 요소가 없을 때에는 return
        this.init();    // prototype 호출 구문
    };
    // prototype 선언 구문
    win.examProject.commonLayer.prototype = {
        init : function () {    // dom로드시 실행되는 함수 모음 
            this.setElements();
            this.initLayout();
            this.bindEvents();
        },
        reInit : function () {  // dom 로드 후 실행시킬 함수 모음. 확장성때문에 reInit으로 묶어줌. ajax등으로 dom을 지웠다가 다시 그리는 경우, event가 모두 날아가기 때문에, reInit에 bindEvents를 넣어서 BE개발자들에게 실행시키라고 가이드 하는 것이 좋다
            this.nextFocusFunc();
            // this.bindEvents();
        },
        setElements : function () { // 요소들을 변수에 담음
            this.layerWrap = $(this.opts.layerWrapElement);
            this.layerObj = this.layerWrap.find(this.opts.layerElement);
            this.closeBtn = this.layerWrap.find(this.opts.closeElements);
        },
        initLayout : function () {  // 초기 세팅
            // layer 팝업 내 focus 처리용 태그 정의
            var focusOutTagClass = 'js-focusout',
                focusOutTag = '<span class="' + focusOutTagClass + '" tabindex="0" style="overflow:hidden;position:absolute;left:0;top:0;z-index:-1;width:1px;height:1px;font-size:0;line-height:0"></span>';
            if (!this.layerObj.prev().hasClass(focusOutTagClass)) {
                this.layerObj.before(focusOutTag);  // layer 팝업 이전에 js-focusout tag가 없을 경우 js-focusout 태그 추가
            }
            if (!this.layerObj.next().hasClass(focusOutTagClass)) {
                this.layerObj.after(focusOutTag);  // layer 팝업 이후에 js-focusout tag가 없을 경우 js-focusout 태그 추가
            }
            this.prevFocus = this.layerObj.prev();  // layer 팝업 이전 js-focusout tag를 변수에 담음
            this.nextFocus = this.layerObj.next();  // layer 팝업 이후 js-focusout tag를 변수에 담음
            this.layerObj.attr('tabIndex', 0);      // layer팝업에 tabindex 속성 부여
        },
        bindEvents : function () {
            this.btnObj.on('click', $.proxy(this.layerView, this));             // btnElements에 설정한 요소 클릭시 layerView 함수 실행 
            this.closeBtn.on('click', $.proxy(this.layerClose, this));          // closeElements에 설정한 요소 클릭시 layerClose 함수 실행 
            this.prevFocus.on('focusin', $.proxy(this.prevFocusFunc, this));    // layer 팝업 이전 js-focusout tag에 focus가 갔을 때 prevFocusFunc 함수 실행 
            this.nextFocus.on('focusin', $.proxy(this.nextFocusFunc, this));    // layer 팝업 이후 js-focusout tag에 focus가 갔을 때 nextFocusFunc 함수 실행 
            this.layerObj.on('keydown', $.proxy(this.escapeFunc, this));        // layer 팝업 상에서 키보드를 눌렀을 때 escapeFunc 함수 실행 
        },
        layerClose : function () {
           this.layerObj.triggerHandler('clickoutside');    // layer 팝업 clickoutside 이벤트를 발생 - trigger와는 달리 기본 이벤트의 기능이 실행되지는 않는다. 오로지 함수만 실행(ex- 'focus' focus가 가지 않는다)
        },
        outSideEvents : function () {
            this.layerObj.on('clickoutside touchendoutside', $.proxy(this.layerClickOutside, this));    // layer 팝업에 clickoutside, touchendoutside 이벤트 발생시 layerClickOutside 함수 실행 (layer 팝업 외부를 클릭 or 터치했을 경우)
            // touchendoutside 아이폰5 버그 fix
            // body스크롤 막기 - 스크롤되는 영역에 swipe적용. 스크롤되는 영역 외부에서는 레이어 삭제
            // touchstartoutside
        },
        escapeFunc : function (e) {
            var keyCode = e.which || e.keyCode;     // 키보드 코드 받아오기
            if (keyCode !== 27) return;             // esc키가 아닐 경우 return
            this.layerClose();                      // esc키일 경우 layerClose 함수 실행
        },
        layerView : function (e) {
            this.btnTarget = $(e.currentTarget);    // 클릭한 버튼 요소 가져오기
            this.outCallback('viewBefore');         // outCallback 함수 실행 (인자값 'viewBefore')
            if (this.opts.type === 'default') {             // type설정이 default인 경우
                this.layerWrap.stop(true, true).show();     // layer를 show
                this.showAfterBugFunc();                    // showAfterBugFunc 함수 실행
            } else if (this.opts.type === 'fade') {         // type설정이 fade인 경우
                this.layerWrap.stop(true, true).fadeIn(this.opts.speed, $.proxy(this.layerViewAfter, this));    // 매개변수에서 설정한 speed만큼의 속도로 layer를 fadeIn한 후 layerViewAfter함수를 실행 
            } else if (this.opts.type === 'slide') {        // type설정이 slide인 경우
                this.layerWrap.stop(true, true).slideDown(this.opts.speed, $.proxy(this.layerViewAfter, this));     // 매개변수에서 설정한 speed만큼의 속도로 layer를 slideDown 한 후 layerViewAfter함수를 실행 
            }
            this.layerObj.focus();      // layer 팝업에 focus
        },
        showAfterBugFunc : function () {
            win.clearTimeout(this.showAfterTimeout);        // showAfterTimeout의 setTimeout 해제
            this.showAfterTimeout = win.setTimeout($.proxy(this.layerViewAfter, this), 30);     // layerViewAfter 함수를 0.03초 후 실행
        },
        layerViewAfter : function () {
            this.outSideEvents();       // outSideEvents 함수 실행
            this.outCallback('viewAfter');  // outCallback 함수 실행 (인자값 'viewAfter')
        },
        layerClickOutside : function () {
            this.outCallback('closeBefore');    // outCallback 함수 실행 (인자값 'closeBefore') 
            win.clearTimeout(this.closeBeforeTimeout); // closeBeforeTimeout의 setTimeout 해제
            this.closeBeforeTimeout = win.setTimeout($.proxy(this.hideBeforeBugFunc, this), 30);     // hideBeforeBugFunc 함수를 0.03초 후 실행
            this.layerObj.off('clickoutside touchendoutside');      // layer의 clickoutside, touchendoutside 이벤트 해제
        },
        hideBeforeBugFunc : function () {
            if (this.opts.type === 'default') {             // type설정이 default인 경우
                this.layerWrap.stop(true, true).hide();     // layer를 hide
                this.hideAfterBugFunc();                    // hideAfterBugFunc 힘수 실행 
            } else if (this.opts.type === 'fade') {         // type설정이 fade인 경우
                this.layerWrap.stop(true, true).fadeOut(this.opts.speed, $.proxy(this.layerCloseAfter, this));  // 매개변수에서 설정한 speed만큼의 속도로 layer를 fadeOut한 후 layerCloseAfter함수를 실행 
            } else if (this.opts.type === 'slide') {        // type설정이 slide인 경우
                this.layerWrap.stop(true, true).slideUp(this.opts.speed, $.proxy(this.layerCloseAfter, this));  // 매개변수에서 설정한 speed만큼의 속도로 layer를 slideUp 후 layerCloseAfter함수를 실행 
            }
            this.btnTarget.focus();     // 토글했던 버튼에 focus 처리
        },
        hideAfterBugFunc : function () {    // system 오류 보정을 위해 시간차 (for show/hide)
            win.clearTimeout(this.closeAfterTimeout);   // closeAfterTimeout의 setTimeout 해제
            this.closeAfterTimeout = win.setTimeout($.proxy(this.layerCloseAfter, this), 30);   // layerCloseAfter 함수를 0.03초 후 실행
        },
        layerCloseAfter : function (e) {
            this.layerClose();                      // layerClose 함수 실행
            this.outCallback('closeAfter');         // outCallback 함수 실행 (인자값 'closeAfter')
        },
        prevFocusFunc : function () {
            this.closeBtn.focus();          // 닫기 버튼에 focus
        },
        nextFocusFunc : function () {
            this.layerObj.focus();          // layer 팝업에 focus
        },
        outCallback : function (type) {
            var callbackObject = this.opts[type];   // callbackObject에 함수 실행시 인자값(매개변수 key값)에 따른 함수 받아오기
                                                    // this.opts.viewBefore = this.opts['viewBefore'] 전자 권장. 후자가 가능하다는 것만 알고 있으면 됨.
            if (callbackObject !== null) {          // 받아온 함수가 null이 아닐 경우
                callbackObject();                   // callbackObject 함수 실행
            }
        }
    };

    // prototype 호출 구문
    win.examProject.yoursObject = function () {
        this.init();
    };

    // prototype 선언 구문
    win.examProject.yoursObject.prototype = {
        init : function () {    // dom로드시 실행되는 함수 모음 
            this.setElements();
            this.bindEvents();
            this.setLayer();
        },
        setElements : function () {     // 요소들을 변수에 담음
            this.btnis = $('.btn_is');  // 팝업 내 뜬금없는 링크
            this.youris = $('.your_tag');
        },
        bindEvents : function () {
            this.btnis.on('click', $.proxy(this.btnisFunc, this));      // .btn_is(뜬금없는 링크) 클릭시 btnisFunc 함수 실행 
        },
        btnisFunc : function (e) {
            e.preventDefault();             // 클릭한 태그의 기본 기능 막음
            this.youris.eq(0).hide();       // 첫번째 .your_tag hide
            this.youris.eq(1).show();       // 두번째 .your_tag show
            this.posLayer.reInit();         // posLayer의 reInit 실행 - layer 팝업에 focus
            this.posLayer2.reInit();        // posLayer2의 reInit 실행 - layer 팝업에 focus
            this.posLayer3.reInit();        // posLayer3의 reInit 실행 - layer 팝업에 focus
        },
        setLayer : function () {            // win.examProject.commonLayer와 연결. 기능이 type별로 달라서 이렇게 설정. $.fn은 type변경없이 공통인 경우에 용이
            this.posLayer = new win.examProject.commonLayer({       // 매개변수값을 재선언하여 win.examProject.commonLayer를 호출하여 posLayer에 담음
                type : 'fade',
                btnElements : '.js-btn-fade button',
                layerWrapElement : '.js-layer_area',
                layerElement : '.layer_pos',
                closeElements : '.layer_close button',
                speed : 500,
                viewBefore : $.proxy(this.viewBefore, this),
                viewAfter : $.proxy(this.viewAfter, this),
                closeBefore : $.proxy(this.closeBefore, this),
                closeAfter : $.proxy(this.closeAfter, this)
            });
            this.posLayer2 = new win.examProject.commonLayer({      // 매개변수값을 재선언하여 win.examProject.commonLayer를 호출하여 posLayer2에 담음
                btnElements : '.js-btn-default button',
                layerWrapElement : '.js-layer_area',
                layerElement : '.layer_pos',
                closeElements : '.layer_close button',
                viewBefore : $.proxy(this.viewBefore, this),
                viewAfter : $.proxy(this.viewAfter, this),
                closeBefore : $.proxy(this.closeBefore, this),
                closeAfter : $.proxy(this.closeAfter, this)
            });
            this.posLayer3 = new win.examProject.commonLayer({      // 매개변수값을 재선언하여 win.examProject.commonLayer를 호출하여 posLayer3에 담음
                type : 'slide',
                btnElements : '.js-btn-slide button',
                layerWrapElement : '.js-layer_area',
                layerElement : '.layer_pos',
                closeElements : '.layer_close button',
                speed : 1000,
                viewBefore : $.proxy(this.viewBefore, this),
                viewAfter : $.proxy(this.viewAfter, this),
                closeBefore : $.proxy(this.closeBefore, this),
                closeAfter : $.proxy(this.closeAfter, this)
            });
        },
        viewBefore : function () {      // 팝업 토글 버튼 누르고 layer팝업 view되기 전 실행되는 함수
            if (win.console) win.console.log('layer View Before');      
        },
        viewAfter : function () {       // layer팝업 view된 후 실행되는 함수
            if (win.console) win.console.log('layer View After');      
        },
        closeBefore : function () {     // 닫기 버튼 누르고 layer팝업 close 되기 전 실행되는 함수
            if (win.console) win.console.log('layer Close Before');     
        },
        closeAfter : function () {      // layer팝업 close 된 후 실행되는 함수
            if (win.console) win.console.log('layer Close After');      
        }
    };

    // 함수 호출 구문
    $(function () {
        win.examYours = new win.examProject.yoursObject(); // 함수 실행
    });
})(window, window.jQuery);
</script>
</div>
</body>
