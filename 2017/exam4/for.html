<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>for/while</title>
<link rel="stylesheet" href="../css/common.css">
<style>
    .multi-list {padding-left:20px}
    .col {float:left;width:12.5%;border-left:1px solid #e9e9e9;text-align:center;box-sizing:border-box}
    .col:first-child {border-left:0}
    .col h3{margin-top:0 !important}
</style>
<script src="../js/libs/jquery-1.7.1.min.js"></script>
<script>
$(function(){
    var obj = {
        init : function() {
            this.setElements();
            this.exam1();
            this.exam2();
            this.exam3();
        },
        setElements : function() {
            this.box = $('.uio-box');
        },
        exam1 : function() {
            var exambox = this.box.eq(0);
            for(var i = 1; i < 6; i++) {
                if( i%2 === 0) {
                    exambox.append('<input type="text" placeholder="짝수입니다"><br>');
                } else {
                    exambox.append('<input id="chk' + i + '" type="checkbox"> <label for="chk' + i + '">홀수입니다</label><br>');
                }
            }
        },
        exam2 : function() {
            var exambox = this.box.eq(1),
            str = '<ul class="multi-list">';
            for(var i = 1; i < 10; i++) {
                str += '<li>7 x ' + i + ' = ' + i*7 + '</li>';
            }
            str += '</ul>';
            exambox.html(str);
        },
        exam3 : function() {
            var exambox = this.box.eq(2),
            str = '';
            for(var i = 2; i < 10; i++) {
                str += '<div class="col"><h3>' + i + '단</h3>';
                var j = 1;
                while (j < 10) {
                    str += i + ' x ' + j + ' = ' + i*j + '<br>';
                    j++;
                }
                str += '</div>';
            }
            exambox.html(str);
        }
    }
    obj.init();
});
</script>
</head>
<body>
<div id="wrap">
    <h1>For/While문</h1>
    <h2>5개의 input 중 짝수는 text / 홀수는 checkbox 를 만들어보기</h2>
    <div class="uio-box"></div>
    <h2>구구단 7단을 반복문을 이용해 만들어보기</h2>
    <div class="uio-box"></div>
    <h2>반복문 for/while 문을 이용해 모든 구구단 만들어보기</h2>
    <div class="uio-box"></div>

    <a href="javascript:history.go(-1)" class="btn-back">index로 돌아가기</a>
</div>
</body>
</html>
